<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <ul class="list-inline text-center">
                  {% if site.linkedin %}
                  <li>
                      <a href="https://linkedin.com/in/{{ site.linkedin }}" target="_blank" aria-label="LinkedIn" rel="noreferrer">
                          <span class="fa-stack fa-lg">
                              <i class="fa fa-circle fa-stack-2x"></i>
                              <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                          </span>
                      </a>
                  </li>
                  {% endif %}
                  {% if site.twitter_username %}
                  <li>
                      <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" aria-label="Twitter" rel="noreferrer">
                          <span class="fa-stack fa-lg">
                              <i class="fa fa-circle fa-stack-2x"></i>
                              <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                          </span>
                      </a>
                  </li>
                  {% endif %}
                  {% if site.github_username %}
                  <li>
                      <a href="https://github.com/{{ site.github_username }}" target="_blank" aria-label="GitHub" rel="noreferrer">
                          <span class="fa-stack fa-lg">
                              <i class="fa fa-circle fa-stack-2x"></i>
                              <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                          </span>
                      </a>
                  </li>
                  {% endif %}
                </ul>
                <p class="copyright text-muted">Copyright &copy; {{ site.copyright_name }} {{ site.time | date: '%Y' }}</p>
            </div>
        </div>
    </div>
</footer>

<!-- jQuery -->
<script src="{{ "/js/jquery.min.js " | prepend: site.baseurl }}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ "/js/bootstrap.min.js " | prepend: site.baseurl }}"></script>

<!-- Custom Theme JavaScript -->
<script src="{{ "/js/clean-blog.min.js " | prepend: site.baseurl }}"></script>
